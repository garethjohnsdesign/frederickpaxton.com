  <li><a href="https://www.facebook.com/{{page.facebook}}"><svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg></a></li>
  {% endif %}
  {% if page.twitter %}
  <li><a href="https://twitter.com/{{page.twitter}}"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a></li>
  {% endif %}
  {% if page.instagram %}
  <li><a href="https://instagram.com/{{page.instagram}}"><svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg></a></li>
  {% endif %}

  <li><a href="https://open.spotify.com/artist/{{page.spotify}}"><svg class="icon icon-spotify"><use xlink:href="#icon-spotify"></use></svg></a></li>
  {% endif %}

  {% endif %}
