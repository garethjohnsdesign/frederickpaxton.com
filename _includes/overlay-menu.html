<!-- Overlay Menu -->
<div class="overlay" id="overlay" data-toggler=".open">

  <nav class="overlay-menu">
      <ul>
        {% for link in site.data.navigation %}
          <li class="element">
            <a href="{{link.url}}">{{link.title}}</a>
          </li>
        {% endfor %}
      </ul>
  </nav>

</div>
<!-- End Overlay Menu -->
