<!-- Featured Clients -->
  <div class="row expanded collapse small-up-1 medium-up-2 large-up-3">
    {% assign sorted = (site.projects | sort: 'date') | reverse %}
    {% for project in sorted %}
      {% if project.categories contains 'motion' %}
        <div class="columns">
          {% include excerpt.html %}
        </div>
      {% endif %}
    {% endfor %}
  </div>
<!-- End Featured Clients -->
