---
layout: default
---

<!-- Featured People -->
<section class="client">
  <div class="row">
    
    <div class="small-12 medium-6 large-6 columns client__image">
      {% if page.image %}
        <img src="{{page.image}}" alt="{{page.title}}">
      {% else %}
      <img src="/uploads/placeholder.png" alt="{{page.title}}">
      {% endif %}
    </div>
    
    <div class="small-12 medium-6 large-6 columns">
      <h3>{{page.title}}</h3>
      {{page.content}}
      
      <div class="row">
      <div class="small-12 columns">
      {% include socials.html %}
      </div>
      </div>
    </div>

  </div>
</section>
<!-- End Featured People -->
